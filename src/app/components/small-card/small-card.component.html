<div class="container_small-card">

  <div class="container_small-card-content">
    <div class="small-card_photo">
      <img 
      src="{{ photo }}" 
      alt="">
    </div>
  
    <div class="small-card_title">
      <h1>{{ smallTitle }}</h1>
      <div class="small-card_description">
        <p class="description1">{{ smallDescription1 }}</p>   
        <p class="description2">{{ smallDescription2 }}</p>     
        <p class="description3">{{ smallDescription3 }}</p>      
      </div>
    </div>

  </div>
  <div class="container_small-card-separator">
    <hr/>
  </div>
</div>
